<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess!</title>
  </head>
  <body>
    <header class="header">
      <div class="firstone">
        <button type="button" class="btn again">AGAIN!</button>

        <p class="onethree">(between 1-30)</p>
      </div>
      <div class="secondone">
        <h1 class="mynumber">GUESS MY NUMBER</h1>
        <div class="question">?</div>
      </div>
    </header>
    <main>
      <div class="left">
        <input type="number" class="guess" />
        <button type="button" class="btn check">CHECK!</button>
      </div>

      <div class="right">
        <p class="mess message">Start guessing...</p>
        <p class="mess score1">Score: <span class="score">30</span></p>
        <p class="mess highscore1">
          Highscore:<span class="highscore"> 0</span>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
